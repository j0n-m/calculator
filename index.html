<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="wrapper">
        <div class="display">789,890,</div>
      </div>
      <div class="wrapper">
        <button>AC</button>
        <button>DEL</button>
        <button>+/-</button>
        <button>รท</button>
      </div>
      <div class="wrapper">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <div class="wrapper">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="wrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="wrapper">
        <button class="zeroBtn">0</button>
        <button class="decimalBtn">.</button>
        <button class="equalsBtn">=</button>
      </div>


    </div>
  </div>

</body>

</html>
