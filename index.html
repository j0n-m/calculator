<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="wrapper">
        <div class="display">9865</div>
      </div>
      <div class="wrapper">
        <button class="special">AC</button>
        <button class="special">DEL</button>
        <button class="special">+/-</button>
        <button class="operator">&divide;</button>
      </div>
      <div class="wrapper">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">&times;</button>
      </div>
      <div class="wrapper">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="wrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="wrapper">
        <button class="zeroBtn">0</button>
        <button class="decimalBtn">.</button>
        <button class="equalsBtn operator">=</button>
      </div>


    </div>
  </div>

</body>

</html>
