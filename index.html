<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="wrapper">
        <div class="display"></div>
      </div>
      <div class="wrapper">
        <button class="special clearBtn">AC</button>
        <button class="special">DEL</button>
        <button class="special flipSign">+/-</button>
        <button class="operator">/</button>
      </div>
      <div class="wrapper">
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator">*</button>
      </div>
      <div class="wrapper">
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator">-</button>
      </div>
      <div class="wrapper">
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operator">+</button>
      </div>
      <div class="wrapper">
        <button class="zeroBtn operand">0</button>
        <button class="decimalBtn">.</button>
        <button class="equalsBtn operator">=</button>
      </div>


    </div>
  </div>

</body>

</html>
